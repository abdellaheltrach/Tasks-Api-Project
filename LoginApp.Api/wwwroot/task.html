<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Manage Your Tasks</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
    <link rel="stylesheet" href="./css/output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      <!-- Header -->
      <header
        class="bg-gradient-to-r from-black to-gray-800 text-white px-8 py-4 flex items-center justify-between sticky top-0 z-50 shadow-lg"
      >
        <div class="flex items-center gap-4">
          <button
            id="sidebarToggle"
            class="lg:hidden bg-white/10 hover:bg-white/20 w-10 h-10 rounded-lg transition"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="flex items-center gap-2 text-2xl font-bold">
            <i class="fas fa-tasks"></i>
            <span>TaskFlow</span>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="relative">
            <button
              id="profileTrigger"
              class="flex items-center gap-3 bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition"
            >
              <span class="hidden sm:inline" id="userName">Guest</span>
              <img
                id="userAvatar"
                src="https://ui-avatars.com/api/?name=Guest&background=000&color=fff"
                alt="Profile"
                class="w-8 h-8 rounded-full border-2 border-white/30"
              />
            </button>
            <div
              id="profileDropdown"
              class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl opacity-0 invisible transition-all transform -translate-y-2 z-50"
            >
              <ul class="py-2">
                <li>
                  <a
                    href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition"
                    ><i class="fas fa-user"></i> Profile</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition"
                    ><i class="fas fa-cog"></i> Settings</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    id="logoutBtn"
                    class="flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-gray-50 transition"
                    ><i class="fas fa-sign-out-alt"></i> Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="flex">
        <!-- Sidebar -->
        <aside
          id="sidebar"
          class="bg-white shadow-lg w-20 lg:w-64 transition-all duration-300 fixed lg:relative h-[calc(100vh-70px)] z-40"
        >
          <nav class="p-4">
            <ul class="space-y-1">
              <li>
                <a
                  href="#"
                  class="flex items-center gap-4 px-4 py-3 bg-gradient-to-r from-black to-gray-800 text-white rounded-lg font-medium transition"
                >
                  <i class="fas fa-th-large"></i>
                  <span class="hidden lg:inline">Dashboard</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center gap-4 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg font-medium transition"
                >
                  <i class="fas fa-tasks"></i>
                  <span class="hidden lg:inline">My Tasks</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center gap-4 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg font-medium transition"
                >
                  <i class="fas fa-calendar"></i>
                  <span class="hidden lg:inline">Calendar</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center gap-4 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg font-medium transition"
                >
                  <i class="fas fa-chart-line"></i>
                  <span class="hidden lg:inline">Analytics</span>
                </a>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 ml-20 lg:ml-0">
          <div class="text-sm text-gray-500 mb-4">Dashboard > My Tasks</div>

          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <h1 class="text-3xl font-bold text-gray-900">My Tasks</h1>
          </div>

          <!-- Stats -->
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"
          >
            <div
              class="bg-white p-6 rounded-xl shadow-sm hover:-translate-y-1 transition"
            >
              <div
                class="w-12 h-12 bg-yellow-100 text-yellow-700 rounded-xl flex items-center justify-center text-2xl mb-4"
              >
                <i class="fas fa-clock"></i>
              </div>
              <div class="text-3xl font-bold mb-1" id="pendingCount">0</div>
              <div class="text-sm text-gray-500">Pending</div>
            </div>
            <div
              class="bg-white p-6 rounded-xl shadow-sm hover:-translate-y-1 transition"
            >
              <div
                class="w-12 h-12 bg-blue-100 text-blue-700 rounded-xl flex items-center justify-center text-2xl mb-4"
              >
                <i class="fas fa-spinner"></i>
              </div>
              <div class="text-3xl font-bold mb-1" id="inProgressCount">0</div>
              <div class="text-sm text-gray-500">In Progress</div>
            </div>
            <div
              class="bg-white p-6 rounded-xl shadow-sm hover:-translate-y-1 transition"
            >
              <div
                class="w-12 h-12 bg-green-100 text-green-700 rounded-xl flex items-center justify-center text-2xl mb-4"
              >
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="text-3xl font-bold mb-1" id="doneCount">0</div>
              <div class="text-sm text-gray-500">Done</div>
            </div>
            <div
              class="bg-white p-6 rounded-xl shadow-sm hover:-translate-y-1 transition"
            >
              <div
                class="w-12 h-12 bg-gradient-to-br from-purple-600 to-blue-500 text-white rounded-xl flex items-center justify-center text-2xl mb-4"
              >
                <i class="fas fa-list"></i>
              </div>
              <div class="text-3xl font-bold mb-1" id="totalCount">0</div>
              <div class="text-sm text-gray-500">Total Tasks</div>
            </div>
          </div>

          <!-- Filters -->
          <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <div class="flex-1 relative">
              <i
                class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
              ></i>
              <input
                type="text"
                id="searchInput"
                placeholder="Search tasks..."
                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black transition"
              />
            </div>
            <select
              id="statusFilter"
              class="px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black transition cursor-pointer"
            >
              <option value="all">All Tasks</option>
              <option value="pending">Pending</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>

          <!-- Tasks Grid -->
          <div
            id="tasksGrid"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <div class="col-span-full text-center py-16 text-gray-400">
              <i class="fas fa-spinner fa-spin text-4xl mb-4 opacity-50"></i>
              <p class="text-lg">Loading tasks...</p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Floating Add Button -->
    <button
      id="addTaskBtn"
      class="fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-r from-black to-gray-800 text-white rounded-full text-2xl shadow-lg hover:scale-110 transition z-50"
    >
      <i class="fas fa-plus"></i>
    </button>

    <!-- Task Modal -->
    <div
      id="taskModal"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[1000] opacity-0 invisible transition-all"
    >
      <div
        class="bg-white rounded-2xl p-8 w-[90%] max-w-lg shadow-2xl transform -translate-y-5 transition-transform"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 id="modalTitle" class="text-2xl font-bold">New Task</h2>
          <button
            id="modalClose"
            class="text-2xl text-gray-400 hover:text-gray-700 transition"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="taskForm">
          <div class="mb-6">
            <label class="block mb-2 font-semibold text-gray-700">Title</label>
            <input
              type="text"
              id="taskTitle"
              required
              placeholder="Enter task title"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black transition"
            />
          </div>
          <div class="mb-6">
            <label class="block mb-2 font-semibold text-gray-700"
              >Description</label
            >
            <textarea
              id="taskDescription"
              placeholder="Enter task description"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black transition min-h-[100px] resize-y"
            ></textarea>
          </div>
          <div class="mb-6">
            <label class="block mb-2 font-semibold text-gray-700">Status</label>
            <select
              id="taskStatus"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black transition cursor-pointer"
            >
              <option value="pending">Pending</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="mb-6">
            <label class="block mb-2 font-semibold text-gray-700"
              >Due Date</label
            >
            <input
              type="date"
              id="taskDate"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black transition"
            />
          </div>
          <div class="flex gap-4 justify-end">
            <button
              type="button"
              id="cancelBtn"
              class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-semibold transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="submitBtn"
              class="px-6 py-3 bg-gradient-to-r from-black to-gray-800 hover:-translate-y-0.5 text-white rounded-lg font-semibold shadow-lg transition"
            >
              Save Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-8 left-1/2 -translate-x-1/2 translate-y-24 bg-white px-6 py-4 rounded-lg shadow-xl flex items-center gap-4 opacity-0 transition-all z-[2000] border-l-4 border-green-500"
    >
      <i class="fas fa-check-circle text-green-500 text-xl"></i>
      <span id="toastMessage"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
