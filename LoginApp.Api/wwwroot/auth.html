<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/output.css">
    <style>
      .flip-card-inner {
        position: relative;
        width: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-card-inner.flipped {
        transform: rotateY(180deg);
      }
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        backface-visibility: hidden;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-start justify-center py-12 px-4 bg-gray-50"
  >
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8 logo">
        <div
          class="flex items-center justify-center gap-2 text-3xl font-bold mb-2"
        >
          <i class="fas fa-tasks"></i>
          <span>TaskFlow</span>
        </div>
        <p class="text-gray-600">Manage your tasks efficiently</p>
      </div>

      <!-- Auth Container -->
      <div
        class="bg-white-900 rounded-2xl shadow-lg p-8 form-container h-[500px]"
      >
        <div class="flip-card-inner" id="flipCardInner">
          <!-- Login Form (Front) -->
          <div class="flip-card-front">
            <form id="loginFormElement" class="space-y-5">
              <h2 class="text-2xl font-bold text-gray-800 mb-6">Sign In</h2>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >Username or Email</label
                >
                <input
                  type="text"
                  id="loginIdentifier"
                  placeholder="Enter your username or email"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black"
                  required
                />
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >Password</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="loginPassword"
                    placeholder="Enter your password"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black pr-12"
                    required
                  />
                  <button
                    type="button"
                    class="absolute right-3 top-1/2 -translate-y-1/2 password-toggle text-gray-600"
                    data-input="loginPassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-black text-white py-3 rounded-lg font-semibold mt-4 hover:bg-gray-800 transition"
              >
                Sign In
              </button>
              <p class="text-center text-gray-600 text-sm">
                Don't have an account?
                <button
                  type="button"
                  id="switchToRegister"
                  class="text-black font-semibold hover:underline"
                >
                  Sign up here
                </button>
              </p>
            </form>
          </div>

          <!-- Register Form (Back) -->
          <div class="flip-card-back">
            <form id="registerFormElement" class="space-y-5">
              <h2 class="text-2xl font-bold text-gray-800 mb-6">
                Create Account
              </h2>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="registerName"
                  placeholder="Enter your full name"
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >Password</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="registerPassword"
                    placeholder="Create a strong password"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black pr-12"
                    required
                  />
                  <button
                    type="button"
                    class="absolute right-3 top-1/2 -translate-y-1/2 password-toggle text-gray-600"
                    data-input="registerPassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >Confirm Password</label
                >
                <div class="relative">
                  <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirm password"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-black pr-12"
                    required
                  />
                  <button
                    type="button"
                    class="absolute right-3 top-1/2 -translate-y-1/2 password-toggle text-gray-600"
                    data-input="confirmPassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-black text-white py-3 rounded-lg font-semibold mt-4 hover:bg-gray-800 transition"
              >
                Create Account
              </button>
              <p class="text-center text-gray-600 text-sm">
                Already have an account?
                <button
                  type="button"
                  id="switchToLogin"
                  class="text-black font-semibold hover:underline"
                >
                  Sign in here
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
      <p class="text-center text-gray-600 text-sm mt-8">
        Â© 2024 TaskFlow. All rights reserved.
      </p>
    </div>

    <script src="/auth.js"></script>
  </body>
</html>
